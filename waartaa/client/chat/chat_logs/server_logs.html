<template name="server_logs">
{{#with currentServer }}
<div id="server-chatroom-{{ _id }}" class="chatroom server">
  <div class="topic">
    <ul class="nav nav-tabs nav-stacked" style="{{# unless topic }}display:none;{{/unless}}">
      <li><p class="ellipsis">{{topic}}</p></li>
    </ul>
  </div>
  <div class="chat-logs-container server nano" data-server-id="{{ _id }}" style="overflow-y: auto; overflow-x: hidden;">
    {{> server_chat_logs_table}}
  </div>
</div>
{{/with}}
</template>

<template name="server_chat_logs_table">
  <div id="server-chat-logs-{{ _id }}" class="table table-condensed chatlogs-table server content">
    <div class="chatlogrows">
      <div class="row chatlogs-loader-msg" style="display: none;">
        Loading...
      </div>
      {{#each serverChatLogs _id}}
        {{> chat_row}}
      {{/each}}
      {{> server_chatlogs_end}}
    </div>
  </div>
</template>

<template name="server_chatlogs_end">
</template>
